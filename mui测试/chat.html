	<script>
		var ym = document.getElementById('ym'),
			ymi = document.getElementById('ymi'),
			tt = document.getElementById('tt');
			// bt = document.getElementById('bt');
			var ymih;
			var ymh;
			var y1;//第一次触碰
			var y2;//滑动后的位置
			var tt_n;
			// var bt_n;
			
			
			
			ymh = ym.clientHeight;
			ymih = ymi.clientHeight;
			ym.scrollTop = ymih-ymh + 30;
			
			ym.addEventListener("touchstart", thS);
			function thS(e) {
				y1 = e.touches[0].pageY;
				ymh = ym.clientHeight;
				ymih = ymi.clientHeight;
				tt.style.transition = "0s"
				// bt.style.transition = "0s"
				ymi.style.transition = "0s";
			}
			
			ym.addEventListener("touchmove", thM);
			function thM(e) {
				//控制内容滚动
				
				tt.innerHTML = "下拉刷新";
				// bt.innerHTML = "上拉加载";
				y2 = e.touches[0].pageY ;
				if(ym.scrollTop<=0){
					tt.style.height = (y2-y1) + "px"
					if((y2-y1) >150){
						tt_n = 150
						tt.innerHTML = "释放刷新"
					}else{
						tt_n = y2-y1
					}
					tt.style.height = tt_n + "px"
				}
				
				
					// if(ym.scrollTop >= (ymih-ymh-5) & ymih > ymh ) {
					// 	 //这里的减1 是为了精度
					// 	if((y1-y2) >150){
					// 		bt_n = 150
					// 		bt.innerHTML = "释放加载"
					// 	}else{
					// 		bt_n = y1-y2
					// 	}
					// 	bt.style.height = bt_n + "px"
					// }
			}
			

			ym.addEventListener("touchend", thE);
			function thE(e) {
				tt.style.transition = "0.5s"
				// bt.style.transition = "0.5s"
				tt.style.height = "0px";
				// bt.style.height = "0px";
				var tth = tt.clientHeight;
				// var bth = bt.clientHeight;
				
				if(tth>140){
					alert("加载")
				};
				// if(bth>140){
				// 	alert("加载")
				// }
			}
			
	</script>
